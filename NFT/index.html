<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <script src="https://kit.fontawesome.com/7fef5231a9.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; display: flex; justify-content: center;}
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body>
    <div id="container">

        <img src="/img/image-equilibrium.jpg" alt="Equilibrium">
        <div class="main-header">
            <h1>Equilibrium #3429</h1>
        </div>
      
        <div class="text">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
             
        <div id="details">
            <p class="price"><i class="fa-brands fa-ethereum"></i>  0.041 ETH</p>
            <p class="time"><i class="fa-solid fa-clock"></i>  3 days left</p>
        </div>
        <div class="creator">
            <p><i class="fa-solid fa-user"></i>  Creation of <span class="author-name">Jules Wyvern</span></p> 
        </div>
    </div>
    <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
